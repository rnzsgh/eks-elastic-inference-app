apiVersion: v1
kind: ServiceAccount
metadata:
  labels:
    app: inference-daemon
  name: inference-daemon
  namespace: default
---
apiVersion: rbac.authorization.k8s.io/v1beta1
kind: ClusterRoleBinding
metadata:
  name: inference-daemon
  labels:
    app: inference-daemon
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: cluster-admin
subjects:
- kind: ServiceAccount
  name: inference-daemon
  namespace: default
---
apiVersion: extensions/v1beta1
kind: DaemonSet
metadata:
  name: inference-daemon
spec:
  updateStrategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: inference-daemon
    spec:
      volumes:
      - name: config-volume
        configMap:
          name: inference-config
      hostNetwork: true
      nodeSelector:
        nodegroup: elastic-inference
      containers:
      - name: inference-daemon
        image: rnzdocker1/eks-elastic-inference-app:f246589d72af592561f508ed3fa801b076c9c9e0
        imagePullPolicy: Always
        env:
        - name: SQS_TASK_QUEUE
          value: task-queue-eks-0
        - name: SQS_TASK_COMPLETED_QUEUE
          value: task-completed-queue-eks-0
        resources:
          limits:
            memory: 3584Mi
            cpu: 2
          requests:
            memory: 3584Mi
            cpu: 1.75
        volumeMounts:
        - name: config-volume
          mountPath: /app/ei
          readOnly: true
---
# Configuration for the application
apiVersion: v1
kind: ConfigMap
metadata:
  name: inference-config
data:
  config.yaml: |-
    Version: 1
---
# k8s service definition
apiVersion: v1
kind: Service
metadata:
  name: inference-service
spec:
  selector:
    app: inference-daemon
  clusterIP: None
